{% extends "drs-layout.html" %}


{% block content %}

      <span class="govuk-caption-l"></span>

          <input class="govuk-checkboxes__input" id="waste-3" name="waste" type="checkbox" value="farm">

            ABC456 <br> 2 Main Road, Littlehaxten, LH1          
          </label>
        </div>
      </div>
  
    </fieldset>
  </div>


{{ govukButton({
classes: "",

}) }}



</div>
</div>

</form>
