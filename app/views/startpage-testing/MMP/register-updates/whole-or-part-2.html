{% extends "drs-layout.html" %}


{% block content %}


        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">

    <span class="govuk-caption-xl"></span>
    <h1 class="govuk-heading-xl"> Does this application affect the whole of all titles?</h1>

    <form method="post" action="#">

      <div class="govuk-form-group">

          <div class="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="whole" name="wholepart" type="radio" value="yes">
              <label class="govuk-label govuk-radios__label" for="whole">
                Yes
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="part" name="wholepart" type="radio" value="no">
              <label class="govuk-label govuk-radios__label" for="part">
                No - only part of the title is affected for some
              </label>
            </div>
          </div>

      </div>

      </form>


    {{ govukButton({
      text: "Continue",
      href: "titles-in-this-application-2"
    }) }}

</div>
  </div>






{% endblock %}


{% block bodyEnd %}
  {% include "includes/scripts.html" %}
{% endblock %}
