{% extends "drs-layout.html" %}

{% block content %}

<a href="/single-entry/start" class="govuk-back-link">Back</a>

        <div class="govuk-grid-row">
            <div class="govuk-grid-column-full">

              <form method="get" action="user-type" data-validate="reference-form-validation" novalidate>

                  <h1 class="govuk-heading-l"> What is your reference? </h1>


                        <div class="govuk-form-group">
                          <div id="account-number-hint" class="govuk-hint">
                            For example "ABC123"
                          </div>

                          <input type="text" class="govuk-input govuk-js-character-count govuk-!-width-one-third" id="with-hint" name="reference" aria-describedby="with-hint-info with-hint-hint">
                        </div>


                    {{ govukButton({
                      text: "Continue",
                      href: "conveyancer"
                    }) }}

              </form>
            </div>
        </div>





  <script type="application/json" id="reference-form-validation">
   {
     "reference": {
       "presence": {
         "message": "^Enter your reference for this application"
       },
       "length": {
         "minimum": 1,
         "maximum": 25,
         "message": "^Your reference must be 25 characters or less"
       }
     }
   }
 </script>


{% endblock %}




{% block bodyEnd %}
  {% include "includes/scripts.html" %}
{% endblock %}
